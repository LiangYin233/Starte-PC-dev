<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./icons/dev.ico">
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/wallpaper-list.css" rel="stylesheet">
    <title>观星记</title>
</head>

<body>
    <div class="topbar">
        <div class="topbar-menu">
            <img class="topbar-logo" src="./icons/logoBGB.svg" width="18px">
            <div class="onhover"><button id="menu-button"><img style="width: 13px;height: 13px;" src="./icons/menu.svg"></button></div>
            <div class="topbar-title">往日</div>
        </div>
        <div class="topbar-icons">
            <div class="onhover"><button id="setWallpaper"><img src="./icons/setWallpaper.svg"></button></div>
            <div class="onhover"><button id="share"><img src="./icons/share.svg"></button></div>
            <div class="onhover"><button onclick="window.electronAPI.windowEvents(1);"><img
                        src="./icons/min.svg"></button></div>
            <div class="onhover"><button onclick="window.electronAPI.windowEvents(2);"><img
                        src="./icons/max.svg"></button></div>
            <div class="onhover closeonhover"><button onclick="window.electronAPI.windowEvents(3);"><img
                        src="./icons/close.svg"></button></div>
        </div>
    </div>

      <!-- 以下是菜单的实验性制作 -->
  <div class="all-menu">
    <div class="menu-item" onclick="window.electronAPI.backtoMainpage()">
      <h5 class="menu-text">今日</h5>
    </div>
    <div class="menu-item" style="background-color: #311E8F;color:white;cursor: default;">
      <h5 class="menu-text">往日</h5>
    </div>
    <div class="menu-item" onclick="window.electronAPI.goToGx()">
      <h5 class="menu-text">观星</h5>
    </div>
    <div class="menu-item" onclick="window.electronAPI.goToMx()">
      <h5 class="menu-text">冥星</h5>
    </div>
    <div class="menu-item" style="margin-bottom: 7px;" onclick="window.electronAPI.goToSettings()">
      <h5 class="menu-text">设置</h5>
    </div>
  </div>
  <!-- 以上是菜单的实验性制作 -->

    <div class="wallpaper-list">

    </div>
</body>
<script src="./js/topbar.js"></script>
<script src="./js/wallpaper-list.js"></script>

</html>
