<!DOCTYPE html>
<html lang="zh-CN">

  <link href="./css/styles.css" rel="stylesheet">

</head>

<body>
  <div class="topbar" style="background-color: #454545;">
    <div class="topbar-menu">
      <img class="topbar-logo" src="./icons/logoBGB.svg" width="18px">
      <div class="onhover"><button id="menu-button"><img style="width: 13px;height: 13px;" src="./icons/menu.svg"></button></div>
      <div class="topbar-title">设置</div>
    </div>

          <year>ERROR</year>

        </div> -->
    <div class="topbar-icons">
      <div class="onhover">
        <button onclick="window.electronAPI.windowEvents(1);">
          <img src="./icons/min.svg"></button>
      </div>
      <div class="onhover">
        <button onclick="window.electronAPI.windowEvents(2);">
          <img src="./icons/max.svg"></button>
      </div>
      <div class="onhover closeonhover">
        <button onclick="window.electronAPI.windowEvents(3);">
          <img src="./icons/close.svg"></button>
      </div>
    </div>
  </div>

  <!-- 以下是菜单的实验性制作 -->
  <div class="all-menu">
    <div class="menu-item" onclick="window.electronAPI.backtoMainpage()">
      <h5 class="menu-text">今日</h5>
    </div>
    <div class="menu-item" onclick="window.electronAPI.goToPastDay()">
      <h5 class="menu-text">往日</h5>
    </div>
    <div class="menu-item" onclick="window.electronAPI.goToGx()">
      <h5 class="menu-text">观星</h5>
    </div>
    <div class="menu-item" onclick="window.electronAPI.goToMx()">
      <h5 class="menu-text">冥星</h5>
    </div>
    <div class="menu-item" style="background-color: #311E8F;color:white;margin-bottom: 7px;cursor: default;" >
      <h5 class="menu-text">设置</h5>
    </div>
  </div>
  <!-- 以上是菜单的实验性制作 -->

  <div class="setting-contain">
    <div class="setting-left">
        <div class="setting-nav" onclick="window.electronAPI.goToSettings()">
          <img src="./icons/settings-normal.svg">
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">功能</div>
            <div class="setting-nav-text-context">功能性设置</div>
          </div>
        </div>
        <div class="setting-nav" style="margin-top: 16px;background-color: #454545;">
          <img src="./icons/settings-about.svg">
          <div class="setting-nav-text">
            <div class="setting-nav-text-title">关于</div>
            <div class="setting-nav-text-context">有关观星记的各种信息</div>
          </div>
        </div>
    </div>
    <div class="setting-right" style="display: flex;justify-content: center;align-items: center;">
      <div class="about-container">
        
            <div class="starte-logo">
              <div style="margin-left: 30px;"> <!-- 文字logo+版本号 -->
                <img style="height: 30px;" src="icons/text-logo.png">
                <div style="margin-top:5px;font-size:13px;color: rgba(255, 255, 255, 0.436);">dev_0.0.19_0808</div>
              </div>
              <img style="height: 70px;margin-right: 30px;" src="icons/color-logo.png">
            </div>
            <div class="buttons">
              <div class="right-icons" style="border-radius: 0px 12px 0px 0px;">
                <div><img src="icons/update.svg"><div>检查更新</div></div>
              </div>
              <div class="right-icons" style="border-radius: 0px 0px 12px 0px;">
                <div><img src="icons/aboutus.svg"><div>关于我们</div></div>
              </div>
            </div>
      
        <a id="aHref" href='https:\/\/github.com/discoverse-space' class="links" style="border-radius: 12px 0px 0px 12px;" target="_blank">
          <img src="icons/github.svg">
          <div style="margin-left: 10px;">
            <div class="setting-nav-text-title">GitHub</div>
            <div class="setting-nav-text-context">开源主页</div>
          </div>
        </a>
        <a id="aHref" href='https:\/\/discoverse.space/starte' class="links" target="_blank">
          <img src="icons/website.svg">
          <div style="margin-left: 10px;">
            <div class="setting-nav-text-title">官网</div>
            <div class="setting-nav-text-context">了解更多</div>
          </div>
        </a>
        <a id="aHref" href='https:\/\/qun.qq.com/qqweb/qunpro/share?_wv=3&_wwv=128&appChannel=share&inviteCode=1W8JdRA&businessType=9&from=246610&biz=ka' class="links" style="border-radius: 0px 12px 12px 0px;" target="_blank">
          <img src="icons/discord.svg">
          <div style="margin-left: 10px;">
            <div class="setting-nav-text-title">QQ频道
            </div>
            <div class="setting-nav-text-context">联系我们</div>
          </div>
        </a>
      
      </div>
    </div>
  </div>

<script src="./js/topbar.js"></script>

</html>
